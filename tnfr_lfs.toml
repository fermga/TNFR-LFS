# Auto-generated from the canonical [tool.tnfr_lfs] block in pyproject.toml.
# Regenerate via tnfr_lfs.configuration.write_legacy_cli_config(pyproject_path).
# Legacy consumers may continue reading tnfr_lfs.toml; new tooling reads pyproject.toml.

[logging]
level = "info"
output = "stderr"
format = "json"

[core]
host = "127.0.0.1"
outsim_port = 4123
outgauge_port = 3000
insim_port = 29999
udp_timeout = 0.01
udp_retries = 3

[performance]
telemetry_buffer_size = 64
cache_enabled = true
max_cache_size = 256

[analyze]
export = "json"

[suggest]
car_model = "FZR"
track = "AS5"

[paths]
output_dir = "out"
pack_root = "."

[limits.delta_nfr]
entry = 0.5
apex = 0.4
exit = 0.6

[plugins]
auto_discover = true
plugin_dir = "plugins"
max_concurrent = 4

[plugins.telemetry]
enabled = true
entry_point = "tnfr_lfs.plugins.telemetry:TelemetryPlugin"
buffer_seconds = 15
flush_interval = "5s"

[plugins.telemetry.transport]
protocol = "udp"
host = "127.0.0.1"
port = 3000

[plugins.exporter]
enabled = true
entry_point = "tnfr_lfs.plugins.exporter:ExporterPlugin"
targets = ["jsonl", "html"]
flush_on_shutdown = true

[plugins.exporter.jsonl]
path = "out/telemetry.jsonl"
mode = "append"

[plugins.exporter.html]
path = "out/dashboard.html"
template = "docs/templates/dashboard.html"

[plugins.relay]
enabled = false
entry_point = "tnfr_lfs.plugins.relay:RelayPlugin"
channel = "zeromq"
bind = "tcp://127.0.0.1:6000"

[profiles.racing]
max_concurrent = 4
plugins = ["telemetry", "exporter", "relay"]

[profiles.racing.telemetry]
flush_interval = "1s"

[profiles.racing.exporter]
targets = ["jsonl"]
flush_on_shutdown = false

[profiles.racing.relay]
enabled = true
channel = "zeromq"
bind = "tcp://0.0.0.0:6000"

[profiles.practice]
max_concurrent = 2
plugins = ["telemetry", "exporter"]

[profiles.practice.telemetry]
buffer_seconds = 30
flush_interval = "10s"

[profiles.practice.exporter]
targets = ["html"]
path = "out/practice-dashboard.html"
template = "docs/templates/practice.html"
