# Auto-generated from the canonical [tool.tnfr_lfs] block in pyproject.toml.
# The CLI now reads defaults directly from pyproject.toml; keep this file
# only when older automation still expects tnfr_lfs.toml to exist.

[logging]
level = "info"
output = "stderr"
format = "json"

[core]
host = "127.0.0.1"
outsim_port = 4123
outgauge_port = 3000
insim_port = 29999
udp_timeout = 0.01
udp_retries = 3

[performance]
telemetry_buffer_size = 64
cache_enabled = true
max_cache_size = 256

[analyze]
export = "json"

[suggest]
car_model = "FZR"
track = "AS5"

[paths]
output_dir = "out"
pack_root = "."

[limits.delta_nfr]
entry = 0.5
apex = 0.4
exit = 0.6
