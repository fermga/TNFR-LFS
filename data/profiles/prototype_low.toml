[meta]
category = "prototype"
class = "trackday"
drivetrain = "RWD"
description = "Low-power prototype focus on rotation without snap."

[targets.balance]
delta_nfr = 0.20
nu_f = 0.34
yaw_rate_deg_s = 0.86

[targets.stability]
slip_lat_window = [-0.32, 0.32]
slip_long_window = [-0.24, 0.24]

[policy.steering]
aggressiveness = 0.72
limit_deg = 420.0
smoothing = 0.22

[policy.throttle]
aggressiveness = 0.62
lift_margin = 0.08
blip_compensation = 0.08

[recommender.steering]
kp = 1.48
ki = 0.04
kd = 0.08

[recommender.throttle]
kp = 1.00
ki = 0.03
kd = 0.05
