[meta]
category = "road"
segment = "small"
drivetrain = "FWD"
description = "Baseline TNFR policy for lightweight front-wheel-drive road cars."

[targets.balance]
delta_nfr = 0.30
nu_f = 0.28
yaw_rate_deg_s = 0.62

[targets.stability]
slip_lat_window = [-0.45, 0.45]
