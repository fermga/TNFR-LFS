areas:
  - name: core
    display_name: core
    filter_globs:
      - '.github/**'
      - 'benchmarks/**'
      - 'config/**'
      - 'Makefile'
      - 'mkdocs.yml'
      - 'modifiers/**'
      - 'pyproject.toml'
      - 'tnfr_lfs.toml'
      - 'typing_targets/**'
      - 'src/tnfr_lfs/__init__.py'
      - 'src/tnfr_lfs/__main__.py'
      - 'src/tnfr_lfs/_version.py'
      - 'src/tnfr_lfs/cache_settings.py'
      - 'src/tnfr_lfs/common/**'
      - 'src/tnfr_lfs/configuration.py'
      - 'src/tnfr_lfs/data/**'
      - 'src/tnfr_lfs/examples/**'
      - 'src/tnfr_lfs/logging/**'
      - 'src/tnfr_lfs/math/**'
      - 'src/tnfr_lfs/resources/**'
      - 'src/tnfr_lfs/visualization/**'
      - '!src/tnfr_lfs/analysis/**'
      - '!src/tnfr_lfs/cli/**'
      - '!src/tnfr_lfs/core/**'
      - '!src/tnfr_lfs/exporters/**'
      - '!src/tnfr_lfs/ingestion/**'
      - '!src/tnfr_lfs/io/**'
      - '!src/tnfr_lfs/plugins/**'
      - '!src/tnfr_lfs/processing.py'
      - '!src/tnfr_lfs/processing/**'
      - '!src/tnfr_lfs/recommender/**'
      - 'tests/__init__.py'
      - 'tests/test_abtest.py'
      - 'tests/test_acceptance_pipeline.py'
      - 'tests/test_brake_thermal.py'
      - 'tests/test_config_loader.py'
      - 'tests/test_fusion_calibration.py'
      - 'tests/test_fusion_helpers.py'
      - 'tests/test_logs.py'
      - 'tests/test_pareto.py'
      - 'tests/test_playbook_rules.py'
      - 'tests/test_quickstart_dataset.py'
      - 'tests/test_robustness.py'
      - 'tests/test_search.py'
      - 'tests/test_session.py'
      - 'tests/test_version.py'
    run_output: core_full_suite
    pytest_args:
      - tests/test_abtest.py
      - tests/test_acceptance_pipeline.py
      - tests/test_brake_thermal.py
      - tests/test_config_loader.py
      - tests/test_fusion_calibration.py
      - tests/test_fusion_helpers.py
      - tests/test_logs.py
      - tests/test_pareto.py
      - tests/test_playbook_rules.py
      - tests/test_quickstart_dataset.py
      - tests/test_robustness.py
      - tests/test_search.py
      - tests/test_session.py
      - tests/test_version.py
  - name: full
    display_name: full
    filter_globs:
      - 'tests/conftest.py'
      - 'tests/data/**'
      - 'tests/helpers/**'
    include_in_matrix: false
  - name: examples
    display_name: examples
    filter_globs:
      - 'examples/**'
    include_in_matrix: false
  - name: docs
    display_name: docs
    filter_globs:
      - 'docs/**'
      - '**/*.md'
    include_in_matrix: false
  - name: analysis
    display_name: analysis
    filter_globs:
      - 'src/tnfr_lfs/analysis/**'
      - 'tests/test_analysis_*.py'
    pytest_args:
      - tests/test_analysis_*.py
  - name: core_pkg
    display_name: core
    filter_globs:
      - 'src/tnfr_lfs/core/**'
      - 'tests/test_core_*.py'
      - 'tests/test_coherence*.py'
      - 'tests/test_contextual_delta.py'
      - 'tests/test_metrics.py'
      - 'tests/test_operator_detection.py'
      - 'tests/test_phase_alias_deprecations.py'
      - 'tests/test_resonance.py'
      - 'tests/test_segmentation.py'
      - 'tests/test_structural_time.py'
      - 'tests/test_epi.py'
    pytest_args:
      - tests/test_core_*.py
      - tests/test_coherence*.py
      - tests/test_contextual_delta.py
      - tests/test_metrics.py
      - tests/test_operator_detection.py
      - tests/test_phase_alias_deprecations.py
      - tests/test_resonance.py
      - tests/test_segmentation.py
      - tests/test_structural_time.py
      - tests/test_epi.py
  - name: cli
    display_name: cli
    filter_globs:
      - 'src/tnfr_lfs/cli/**'
      - 'tests/test_cli*.py'
      - '!tests/test_cli_osd.py'
      - 'tests/test_cli_parser.py'
    pytest_args:
      - tests/test_cli.py
      - tests/test_cli_io.py
      - tests/test_cli_parser.py
  - name: exporters
    display_name: exporters
    filter_globs:
      - 'src/tnfr_lfs/exporters/**'
      - 'tests/test_*exporter*.py'
      - 'tests/test_replay_csv_bundle.py'
    pytest_args:
      - tests/test_*exporter*.py
      - tests/test_replay_csv_bundle.py
  - name: ingestion
    display_name: ingestion
    filter_globs:
      - 'src/tnfr_lfs/ingestion/**'
      - 'tests/test_ingestion.py'
      - 'tests/test_outgauge_udp.py'
      - 'tests/test_outsim_udp.py'
      - 'tests/test_insim.py'
      - 'tests/test_track_loader.py'
      - 'tests/ingestion/**'
    pytest_args:
      - tests/test_ingestion.py
      - tests/test_outgauge_udp.py
      - tests/test_outsim_udp.py
      - tests/test_insim.py
      - tests/test_track_loader.py
      - tests/ingestion
  - name: io
    display_name: io
    filter_globs:
      - 'src/tnfr_lfs/io/**'
      - 'tests/test_io_*.py'
      - 'tests/test_cli_io.py'
    pytest_args:
      - tests/test_io_*.py
      - tests/test_cli_io.py
  - name: processing
    display_name: processing
    filter_globs:
      - 'src/tnfr_lfs/processing.py'
      - 'src/tnfr_lfs/processing/**'
      - 'tests/test_processing.py'
    pytest_args:
      - tests/test_processing.py
  - name: recommender
    display_name: recommender
    filter_globs:
      - 'src/tnfr_lfs/recommender/**'
      - 'tests/test_recommender*.py'
      - 'tests/test_recommender_search_cache.py'
    pytest_args:
      - tests/test_recommender*.py
      - tests/test_recommender_search_cache.py
  - name: plugins
    display_name: plugins
    filter_globs:
      - 'src/tnfr_lfs/plugins/**'
      - 'src/tnfr_lfs/cli/osd.py'
      - 'tests/plugins/**'
      - 'tests/test_cli_osd.py'
    pytest_args:
      - tests/plugins
      - tests/test_cli_osd.py
