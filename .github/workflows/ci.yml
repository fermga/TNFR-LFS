name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

jobs:
  detect-changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
      core: ${{ steps.filter.outputs.core }}
      core_pkg: ${{ steps.filter.outputs.core_pkg }}
      examples: ${{ steps.filter.outputs.examples }}
      analysis: ${{ steps.filter.outputs.analysis }}
      cli: ${{ steps.filter.outputs.cli }}
      exporters: ${{ steps.filter.outputs.exporters }}
      ingestion: ${{ steps.filter.outputs.ingestion }}
      io: ${{ steps.filter.outputs.io }}
      processing: ${{ steps.filter.outputs.processing }}
      recommender: ${{ steps.filter.outputs.recommender }}
      plugins: ${{ steps.filter.outputs.plugins }}
      docs: ${{ steps.filter.outputs.docs }}
      full_suite_on_main: ${{ steps.determine-pytest.outputs.full_suite_on_main }}
      should_run_tests: ${{ steps.determine-pytest.outputs.should_run_tests }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0
      - name: Generate test areas
        id: generate
        run: |
          python - <<'PY'
          import json
          import os
          import subprocess
          import sys
          from pathlib import Path

          try:
              import yaml
          except ModuleNotFoundError:
              subprocess.check_call([sys.executable, "-m", "pip", "install", "pyyaml"])
              import yaml

          data = yaml.safe_load(Path(".github/test-areas.yml").read_text(encoding="utf-8"))
          areas = data.get("areas", [])

          filters = {}
          matrix = []
          for area in areas:
              name = area["name"]
              filters[name] = area.get("filter_globs", [])

              include = area.get("include_in_matrix")
              pytest_args = area.get("pytest_args")
              if include is None:
                  include = pytest_args is not None
              if not include:
                  continue

              args = pytest_args or []
              if isinstance(args, str):
                  args = [args]

              matrix.append(
                  {
                      "area": name,
                      "display_name": area.get("display_name", name),
                      "pytest_args": " ".join(args),
                      "run": area.get("run_output", name),
                  }
              )

          matrix.append(
              {
                  "area": "full",
                  "display_name": "full",
                  "pytest_args": "",
                  "run": "full_suite_on_main",
              }
          )

          filters_yaml = yaml.safe_dump(filters, sort_keys=False)
          matrix_json = json.dumps(matrix, separators=(",", ":"))

          output_path = Path(os.environ["GITHUB_OUTPUT"])
          with output_path.open("a", encoding="utf-8") as fh:
              fh.write("filters<<EOF\n")
              fh.write(filters_yaml)
              if not filters_yaml.endswith("\n"):
                  fh.write("\n")
              fh.write("EOF\n")
              fh.write(f"matrix={matrix_json}\n")
          PY
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          # Each filter mirrors a logical product area sourced from
          # .github/test-areas.yml so updating that file keeps detection and
          # pytest selection aligned.
          filters: ${{ steps.generate.outputs.filters }}
      - name: Determine pytest selection
        id: determine-pytest
        env:
          CHANGED_AREAS: ${{ steps.filter.outputs.changes }}
          IS_MAIN: ${{ github.ref == 'refs/heads/main' }}
        run: |
          python - <<'PY'
          import json
          import os

          changes = json.loads(os.environ["CHANGED_AREAS"])
          is_main = os.environ["IS_MAIN"].lower() == "true"

          full_suite = is_main and not changes
          should_run = full_suite or bool(changes)

          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as fh:
              fh.write(f"full_suite_on_main={'true' if full_suite else 'false'}\n")
              fh.write(f"should_run_tests={'true' if should_run else 'false'}\n")
          PY


  test:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.should_run_tests == 'true' && needs.detect-changes.outputs[matrix.run] == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          # Install project + dev extras (brings in numpy/pandas before pytest)
          pip install .[dev]
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy --strict
      - name: Publish pytest selection
        env:
          PYTEST_ARGS: ${{ matrix.pytest_args }}
          PYTEST_AREA: ${{ matrix.display_name }}
        run: |
          if [[ -z "$PYTEST_ARGS" ]]; then
            echo "* **${PYTEST_AREA}** → full suite" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "* **${PYTEST_AREA}** → ${PYTEST_ARGS}" >> "$GITHUB_STEP_SUMMARY"
          fi
      - name: Pytest
        env:
          PYTEST_ARGS: ${{ matrix.pytest_args }}
          PYTEST_AREA: ${{ matrix.area }}
        run: |
          set -euo pipefail

          if [[ -z "$PYTEST_ARGS" ]]; then
            echo "Running full pytest suite"
            pytest --cov=tnfr_lfs --cov-report=xml --cov-report=term-missing
          else
            echo "Running targeted pytest selection for area '$PYTEST_AREA': $PYTEST_ARGS"
            pytest --cov=tnfr_lfs --cov-report=xml --cov-report=term-missing $PYTEST_ARGS
          fi
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
  link-check:
    name: Documentation links
    needs: detect-changes
    if: >-
      needs.detect-changes.outputs.docs == 'true' ||
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
      - name: Check documentation links
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --config lychee.toml
            --no-progress
            --verbose
            README.md
            docs/**/*.md

  quickstart:
    needs:
      - detect-changes
    if: >-
      github.ref == 'refs/heads/main' ||
      needs.detect-changes.outputs.examples == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          # Install project + dev extras (brings in numpy/pandas before pytest)
          pip install .[dev]
      - name: Quickstart (simulated pipeline)
        run: make quickstart
